name: Process Images in uploadDogs

on:
  push:
    branches:
      - main
    paths:
      - 'uploadDogs/**' # Trigger only when files in uploadDogs change
  workflow_dispatch: # Allow manual runs

jobs:
  process-uploadDogs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Move, Rename, and Generate Thumbnails
        run: |
          mkdir -p dogs
          for file in uploadDogs/*.{jpg,jpeg,png}; do
            if [ -f "$file" ]; then
              filename=$(basename -- "$file")
              extension="${filename##*.}"
              base="${filename%.*}"
              
              # Generate a unique name with timestamp
              unique_name="${base}_$(date +%s)"
              
              # Move and rename the original file
              mv "$file" "dogs/${unique_name}.${extension}"
              
              # Generate thumbnail with constrained aspect ratio (200px width or height)
              convert "dogs/${unique_name}.${extension}" \
                -resize 200x200^ -gravity center -extent 200x200 "dogs/${unique_name}_thumb.${extension}"
              
              # Remove the original file from uploadDogs
              rm -f "$file"
            fi
          done

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Moved images to dogs folder, renamed, and generated thumbnails"
          branch: main
          file_pattern: "dogs/*"
