name: Process Dog Pictures

on:
  push:
    branches:
      - main
    paths:
      - 'uploadDogs/**' # Trigger only when files in uploadDogs change
  workflow_dispatch: # Allow manual runs

jobs:
  process-uploadDogs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Move, Rename, and Generate Thumbnails
        run: |
          mkdir -p dogs
          for file in uploadDogs/*.{jpg,jpeg,png}; do
            if [ -f "$file" ]; then
              # Generate a timestamp-based filename
              timestamp=$(date +%s)
              extension="${file##*.}"
              
              # Rename and move the original file
              mv "$file" "dogs/${timestamp}.${extension}"
              
              # Generate a thumbnail with 200px base (maintain aspect ratio)
              convert "dogs/${timestamp}.${extension}" \
                -resize 200x200^ -gravity center -extent 200x200 "dogs/${timestamp}_thumb.${extension}"
              
              # Remove the original file from uploadDogs
              rm -f "$file"
            fi
          done
      - name: Generate photos.json
        run: |
          echo "[" > dogs/photos.json
          for file in dogs/*.{jpg,jpeg,png}; do
            if [[ $file =~ _thumb\.(jpg|jpeg|png)$ ]]; then
              original="${file/_thumb/}"
              echo "  {\"thumbnail\": \"$file\", \"full\": \"$original\"}," >> dogs/photos.json
            fi
          done
          sed -i '$ s/,$//' dogs/photos.json # Remove trailing comma
          echo "]" >> dogs/photos.json

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Processed images: moved to dogs folder, renamed with timestamp, and generated thumbnails"
          branch: main
          file_pattern: "dogs/*"
