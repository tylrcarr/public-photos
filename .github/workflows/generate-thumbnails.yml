name: Generate Thumbnails

on:
  push:
    paths:
      - uploads/**  # Trigger on changes to the uploads folder
  workflow_dispatch:

jobs:
  generate_thumbnails:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install ImageMagick
      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install imagemagick -y

      # Step 3: Generate Thumbnails in the Same Folder
      - name: Create thumbnails
        run: |
          UPLOADS_DIR="uploads"

          # Iterate through all images in the uploads directory
          for FILE in "$UPLOADS_DIR"/*; do
              if [[ -f "$FILE" ]]; then
                  BASENAME=$(basename "$FILE")
                  EXTENSION="${BASENAME##*.}"
                  FILENAME="${BASENAME%.*}"
                  THUMBNAIL="$UPLOADS_DIR/${FILENAME}_thumb.${EXTENSION}"

                  echo "Creating thumbnail for $FILE at $THUMBNAIL"

                  # Create a 150x150 pixel thumbnail
                  convert "$FILE" -thumbnail 150x150^ -gravity center -extent 150x150 "$THUMBNAIL"
              fi
          done

          # List the uploads directory to verify thumbnails
          echo "Uploads directory contents:"
          ls -la "$UPLOADS_DIR"

      # Step 4: Commit and Push Thumbnails Back
      - name: Commit and Push Thumbnails
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add uploads/
          if ! git diff --cached --quiet; then
              git commit -m "Generated thumbnails for uploaded images"
              git push
          else
              echo "No changes to commit."
          fi

