name: Process Uploaded Photos

on:
  workflow_dispatch:
    inputs:
      description:
        description: "Photo description"
        required: true

jobs:
  process_photos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install jq -y

      - name: Process uploads
        run: |
          # Current date as fallback
          CURRENT_YEAR=$(date +%Y)
          CURRENT_MONTH=$(date +%m)
          CURRENT_DAY=$(date +%d)

          YEAR=$CURRENT_YEAR
          MONTH=$CURRENT_MONTH
          DAY=$CURRENT_DAY
          DESCRIPTION="${{ github.event.inputs.description }}"
          UPLOADS_DIR="uploads"
          WORKING_DIR="$YEAR/$MONTH/$DAY"

          echo "YEAR: $YEAR, MONTH: $MONTH, DAY: $DAY"
          echo "Description: $DESCRIPTION"

          # Check if uploads folder exists
          if [ ! -d "$UPLOADS_DIR" ]; then
              echo "No uploads folder found. Exiting."
              exit 0
          fi

          # Check if uploads folder is empty
          if [ -z "$(ls -A "$UPLOADS_DIR")" ]; then
              echo "Uploads folder is empty. Exiting."
              exit 0
          fi

          # Create target directory
          mkdir -p "$WORKING_DIR"

          # Ensure ledger.json exists
          if [ ! -f "ledger.json" ]; then
              echo "{}" > ledger.json
          fi

          # Process each file
          for FILE in "$UPLOADS_DIR"/*; do
              if [ -f "$FILE" ]; then
                  ITEM_NUMBER=$(ls -1q "$WORKING_DIR" | wc -l)
                  ((ITEM_NUMBER++))
                  FILE_EXTENSION="${FILE##*.}"
                  NEW_FILENAME="$ITEM_NUMBER.$FILE_EXTENSION"

                  echo "Processing file: $FILE -> $WORKING_DIR/$NEW_FILENAME"

                  # Move the file
                  mv "$FILE" "$WORKING_DIR/$NEW_FILENAME"

                  # Update ledger.json
                  UPDATED_JSON=$(jq --arg date "$WORKING_DIR" --arg file "$NEW_FILENAME" --arg text "$DESCRIPTION" '
                      if .[$date] == null then .[$date] = { files: [], text: $text } else . end |
                      .[$date].files += [$file] |
                      .[$date].text = .[$date].text // $text
                  ' ledger.json)

                  echo "$UPDATED_JSON" > ledger.json
              else
                  echo "No valid files found in uploads folder."
              fi
          done

      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Processed uploads and updated ledger.json" || echo "Nothing to commit."
          git push || echo "Push failed."